<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <div class="robot-container">
      <div class="robot-face-shape hexagon">
        <div class="robot-eyes">
          <div class="robot-eye-left circle outside-circle-left">
            <div class="robot-eye-left circle inside-circle-left"></div>
          </div>

          <div class="robot-eye-right circle outside-circle-right">
            <div class="robot-eye-right circle inside-circle-right"></div>
          </div>
        </div>
        <div class="robot-nose oval"></div>
        <div class="robot-teeth rectangle">
          <div class="robot-tooth square"></div>
          <div class="robot-tooth square"></div>
          <div class="robot-tooth square"></div>
          <div class="robot-tooth square"></div>
          <div class="robot-tooth square"></div>
          <div class="robot-tooth square"></div>
          <div class="robot-tooth square"></div>
          <div class="robot-tooth square"></div>
          <div class="robot-tooth square"></div>
          <div class="robot-tooth square"></div>
          <div class="robot-tooth square"></div>
          <div class="robot-tooth square"></div>
        </div>
      </div>
      <div class="ears">
        <div class="robot-ear-left pacman"></div>
        <div class="robot-ear-right pacman"></div>
      </div>
      <div class="robot-hair-style">
        <div class="robot-hair-one cone"></div>
        <div class="robot-hair-two cone"></div>
        <div class="robot-hair-three cone"></div>
        <div class="robot-hair-two cone"></div>
        <div class="robot-hair-one cone"></div>
      </div>
    </div>
  </body>
</html>
